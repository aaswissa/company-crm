<div class="row mt-5">
    <div class="col-12 ml-2">
        <div class="jumbotron pt-3 pb-3">
            <h3><i class="fas fa-envelope"></i> Contacts</h3>
        </div>
    </div>
</div>
<div>
</div>
<div class="row" *ngIf="contactLength > 0">
    <div class="col-4">
        <div class="mb-3">
                <label class="sr-only" for="search-name">Search Name</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                  <input [(ngModel)]="searchInput" (keyup)="onKeyupSearch()" type="text" class="form-control" id="search-name" placeholder="Search Name">
                </div>
              </div>
            </div>
</div>
<div class="row mt-3">
    <div class="col-12">
        <table *ngIf="contactLength > 0; else noContacts" class="table table-bordered ml-2">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Birthday</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let contact of contacts; let x = index">
                    <td>{{x + 1}}</td>
                    <td> <img src="/assets/images/{{contact.avatar}}" width=40 height=40> {{contact.name}}</td>
                    <td>{{contact.email | lowercase }}</td>
                    <td>{{contact.birthday | date:'dd/MM/yy'}}</td>
                    <td>
                        <ul>
                           <li *ngFor="let phone of contact.phone">{{phone}}</li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<ng-template #noContacts>
    <p class="alert alert-warning ml-2" role="alert">No contacts available</p>
</ng-template>
